<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>History</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { margin-top: 0; }
    #history-list div {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #history-list a { 
      text-decoration: none; 
      color: #000;
      font-weight: bold;
    }
    #history-list a:hover { text-decoration: underline; }
    #history-list .url { font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <button id="back-to-browser">Close</button>
  <hr>
  <h1>History</h1>
  <div id="history-list">
    </div>

  <script src="./history-render.js"></script>
</body>
</html>
